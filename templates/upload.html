<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>文件上传</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css', _external=True) }}">
</head>
<body>
    <div class="contanier">
        <dic class="col-md-6 col-md-offset-3">
            <!-- 文件上传表单 -->
            <form class="form-horizontal" role="form" method="post" action="." enctype="multipart/form-data">
              <div class="form-group">
                <label class="col-sm-2 control-label">{{ form.image.label.text }}</label>
                <div class="col-sm-10">
                {{ form.image }}
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                {{ form.csrf_token }}
                  <button type="submit" class="btn btn-default">上传</button>
                </div>
              </div>
            </form>
            <!-- //文件上传表单 -->
        </dic>
    </div>
    
    <script src="{{ url_for('static', filename='jquery.1.10.2.min.js', _external=True) }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js', _external=True) }}"></script>
</body>
</html>
